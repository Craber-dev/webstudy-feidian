<!DOCTYPE html>
<html lang="zh">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/png" sizes="16*16" href="http://mail.qq.com/zh_CN/htmledition/images/favicon/qqmail_favicon_16h.png">
    <link rel="icon" type="images/png" sizes="32*32" href="http://mail.qq.com/zh_CN/htmledition/images/favicon/qqmail_favicon_32h.png">
    <link rel="icon" type="images/png" sizes="48*48" href="http://mail.qq.com/zh_CN/htmledition/images/favicon/qqmail_favicon_48h.png">
    <link rel="icon" type="images/png" sizes="96*96" href="http://mail.qq.com/zh_CN/htmledition/images/favicon/qqmail_favicon_96h.png">
    <title>登录QQ邮箱</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <body>
        <div class="header">
            <a href="https://mail.qq.com/"><img src="http://rescdn.qqmail.com/zh_CN/htmledition/images/webp/logo/qqmail/qqmail_logo_default_35h206ff1.png"></a>
            <nav>
                <a href="https://w.mail.qq.com/cgi-bin/loginpage?f=xhtml">基本版</a> | 
                <a href="https://en.mail.qq.com/">English</a> | 
                <a href="https://app.mail.qq.com/" target="_blank">手机版</a> | 
                <a href="https://exmail.qq.com/?referrer=index_top" target="_blank">企业邮箱</a>
            </nav>
        </div>
        <div class="content">
            <div class="pic" style="background-image: url('https://rescdn.qqmail.com/zh_CN/htmledition/images/webp/tg-chang1ea8a2.png');background-position: right 0;"></div>
            <div class="text">
                <h1>QQ邮箱，常联系！</h1>
                <p>2500年前，人们飞鸽传书</p>
                <p>184年前，莫尔斯发明了电报</p>
                <p>51年前，第一封电子邮件发出</p>
                <p>今天，QQ邮箱联系你、我、他</p>
            </div>
            <div class="login">
                <ul class="sidebar">
                    <li class="tab1">微信登录</li>
                    <li class="tab2">QQ登陆</li>
                </ul>
                <input type="text" placeholder="支持QQ号/邮箱/手机号登陆" class="acount"/><br>
                <input type="password" placeholder="QQ密码" class="password"/><br>
                <input type="checkbox" class="checkbox"/>
                <label for="checkbox">下次自动登录</label><br>
                <input type="submit" value="登&nbsp;录" class="submit">
                <nav>
                    <a href="https://aq.qq.com/cn2/findpsw/pc/pc_find_pwd_input_account" class="forget">忘了密码？</a>
                </nav>
            </div>
        </div>
        <div class="footer">
            <p><a href="http://www.tencent.com/" target="_blank">关于腾讯</a> | <a href="http://mail.qq.com/cgi-bin/readtemplate?check=false&t=mail_clause" target="_blank">服务条款</a> | <a href="https://privacy.qq.com/" target="_blank">隐私政策</a> | <a href="http://kf.qq.com/product/email.html" target="_blank">客服中心</a> | <a href="http://mail.qq.com/contact_us.html" target="_blank">联系我们</a> | <a href="http://service.mail.qq.com/" target="_blank">帮助中心</a> | ©1998 - 2020 Tencent Inc. All Right Reserved.</p>
        </div>
    </body>
</html>
